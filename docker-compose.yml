version: '3.8'

services:
  bot-creator:
    build: .
    ports:
      - "8001:8001"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_USER_IDS=${ADMIN_USER_IDS}
    volumes:
      - ./bot_creator.db:/app/bot_creator.db
      - ./bot_templates:/app/bot_templates
      - ./generated_bots:/app/generated_bots
    restart: unless-stopped
    container_name: bot-creator